<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo Mensal</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__link">menu</a>
        </nav>
        <nav class="cabecalho__usuario">
            <a class="cabecalho__usuario__link">Usuário</a>
        </nav>
    </header>
    <main class="conteudo">
        <h1 class="conteudo__titulo">Resumo de Junho - 2025</h1>
        <section class="conteudo__dados">
            <div class="conteudo__dados__links">
                <span class="conteudo__dados__palavra">Saída</span>
                <span class="conteudo__dados__valor"id="saida">valor</span>
            </div>
            <div class="conteudo__dados__links">
                <span class="conteudo__dados__palavra">Entrada</span>
                <span class="conteudo__dados__valor"id="entrada">valor</span>
            </div>
            <div class="conteudo__dados__links">
                <span class="conteudo__dados__palavra">Ganho</span>
                <span class="conteudo__dados__valor"id="ganho">valor</span>
            </div>
            <div class="conteudo__dados__links">
                <span class="conteudo__dados__palavra">Perda</span>
                <span class="conteudo__dados__valor"id="perda">valor</span>
            </div>

        </section>
    </main>
    <footer></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itamind</title>
    <!-- Link do Css-->
    <link rel="stylesheet" href="./estilos/usuario.css">
</head>
<body>
    <header class="cabecalho">
        <div class="dropdown">
                <!-- Menu suspenso principal com botão de imagem -->
            <button class="dropbtn"><img class="botao__menu" src="./assets/menu.png" alt="botao__menu"></button>
             <!-- Botão com ícone do menu -->
                <div class="dropdown-content">
                <!-- Links dentro do menu suspenso -->
                    <a href="#previsao">Previsão</a>
                    <a href="#estoque">Estoque</a>
                    <a href="#addDados">Adicionar Dados</a>
                    <a href="#coperadores">Coperadores</a>
                </div>
        </div>
        <nav class="cabecalho__usuario">
            <!-- Área de navegação para o usuário -->
            <div class="dropdown">
            <button class="dropbtn"><img class="botao__menu" src="./assets/gear-fill.png" alt="botao__menu">
            <!-- Ícone de configurações -->
            </button>
                <div class="dropdown-content">
                       <!-- Links do submenu das configurações -->
                    <a href="painelPrincipal.html">Página Principal</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
        </nav>
    </header>
    <main class="conteudo">
        <h1 class="conteudo__titulo">Bem Vindo</h1>
        <img class="conteudo__imagem__simbolo" src="./assets/Simbolo.png" alt="itamind_simbolo">
         <!-- Aleterado para simbolo da itamind-->

        <form id="loginForm" class="conteudo__input">
             <!-- Seção para os campos de login -->
            <div>
                <input id="loginEmail" class="conteudo__input__aparencia" type="text" placeholder="LOGIN">
                 <!-- Campo de entrada para o login -->
            </div>
            <div>
                <input id="loginSenha" class="conteudo__input__aparencia" type="password" placeholder="SENHA">
                <!-- Campo de entrada para a senha (alterar type para password por quesito de segurança, mas devo fazer isso quando for arrumar melhor essa área) -->
            </div>

        </form>
        <section class="conteudo__input__botoes">
                <!-- Seção dos botões abaixo dos campos -->
            <div>
                <button type="submit" form="loginForm" class="conteudo__input__botao"><strong>Entrar</strong></button>
                 <!-- Botão de login que redireciona para o painel principal, seria legal adicionar uma opção de senha incorreta e precisar realmente preencher os campos -->
            </div>
            <div>
                <a class="conteudo__input__botao" href="#"><strong>Esqueci a senha</strong></a>
                <!-- Link para recuperar a senha, precisa criar uma página para isso -->
            </div>
        </section>

    </main>
    <footer></footer>
    <script>
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const senha = document.getElementById('loginSenha').value;

            try {
                const response = await fetch('hthttps://itamind.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('jwt_token', data.token);
                    window.location.href = 'painelPrincipal.html';
                } else {
                    alert(data.message || 'Falha no login.');
                }
            } catch (error) {
                console.error('Erro ao tentar fazer login:', error);
                alert('Erro ao tentar fazer login. Verifique o console para mais detalhes.');
            }
        });
    </script>
</body>
</html>
